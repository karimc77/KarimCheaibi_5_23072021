<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="nos Teddys Orinoco sont tous faits à la main">
        <link rel="stylesheet" type="text/css" href="css/headerfooter.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <title>Orinoco</title>
    </head>

<body>
    <header>        
        <img class="logo" src="./images/logo/Orinoco.png" alt="logo Orinoco"/>
        <h1>Orinoco nos Ours en peluches</h1>
        <nav>
            <a href="panier.html">Panier</a>
            <a href="index.html">Accueil</a>            
        </nav>
    </header>

<!-- Création de la fiche produit avec la peluche selectionnée sur la page Accueil -->
    <main>
        <div class="container">
            <div class="product">
                <div class="productImg">
                    <img src="" alt="" class="img">
                </div>
                <div class="productInfos">
                    <div class="productInfosName"></div>
                    <div class="productInfosDesc"></div>
                    <div class="productInfosPrice"></div>
                    <div class="productInfosQuantity">
                        <label for="nounoursNum">Quantité :</label>
                        <input id="nounoursNum" type="number" name="nounoursNum" value="1" min="1">
                    </div>
                    <div class="productInfosColor">
                        <label for="colorSelect">Couleur :</label>
                        <select name="color" id="colorSelect">
                        </select>
                    </div>
                    <div class="ajoutPanierconfirm">
                        <p class="confirm"></p>
                    </div>
                    <div class="productInfosBtn">
                        <a class="btn" href="index.html">
                            <div class="productInfosBtns return">Retour aux peluches</div>
                        </a>

                        <a class="btn" href="#">
                            <div class="productInfosBtns ajoutpanier">Ajouter au panier</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="liens"><a class="liens" href="product.html">Mentions légales</a></p>
        <p class="liens"><a class="mail" href="mailto:ours@orinoco.com">Contact</a></p>
    </footer>
    <script src="./js/product.js"></script>
</body>
</html>
